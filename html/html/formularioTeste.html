<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>
<body>
    <br></br>
      <fieldset>
        <legend><b>Formul√°rio</b></legend>
        <ul type="none">
        <li>
        <label for="nome"><b>Nome:</b></label>
        <input type="text" name="nome" id="nome">
        </li>
        <br>
        <li>
            <label for="email"><b>E-mail:</b></label>
            <input type="text" name="email" id="email">
        </li>
        <br>
        <li>
            <label for="tel"><b>Telefone:</b></label>
            <input type="number" name="tel" id="tel">
        </li>
        <br>
        <li>
            <label for="idade"><b>Idade:</b></label>
            <select name="idade" id="idade">
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
              </select>
        </li>
        <br>
        <li>
            <label for="sexo"><b>Sexo:</b></label>
        </li>
        <li>
            <input type="radio" name="sexo" id="m" value="m"><label for="m">M</label>
            <input type="radio" name="sexo" id="f" value="f"><label for="f">F</label>
        </li>
        <br>
        <li>
            <label for="navegador"><b>Tipo de navegador usado:</b></label>
        </li>
        <li>
            <input type="checkbox" name="chrome" value="c" id="c"><label for="c"><b>Chrome</b></label>
            <input type="checkbox" name="edge" value="e" id="e"><label for="e"><b>Edge</b></label>
            <input type="checkbox" name="firefox" value="mf" id="mf"><label for="mf"><b>Firefox</b></label>
            <input type="checkbox" name="safari" value="s" id="s"><label for="s"><b>Safari</b></label>
            <input type="checkbox" name="outros" value="o" id="o"><label for="o"><b>Ouros</b></label>
        </li>
        <br>
        <li>
            <label for="msg"><b>Mensagem:</b></label>
        </li>
        <li>
            <textarea placeholder="Digite aqui a sua mensagem:" name="msg" id="msg" cols="30" rows="10"></textarea>
        </li>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        </fieldset>
        </ul type="none">
</body>
</html>
