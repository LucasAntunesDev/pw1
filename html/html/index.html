    <!-- O HyperText Markup Language (HTML) é uma linguagem de marcação padrão para
construção de páginas web. Ele é formado por um conjunto de elementos pré-definidos e
utilizado para definir a estrutura de uma página web. Ele foi criado por Tim Berners-Lee com
o objetivo de compartilhar com seus colegas suas pesquisas. Atualmente, o HTML
encontra-se na versão 5.
<!DOCTYPE html> define que o documento é HTML 5; Deve aparecer uma única vez
no documento e sempre no topo;
● <html> é o elemento raiz da página e o atributo lang indica para o navegador a
linguagem utilizada;
● <head> É um elemento filho de <html> e contém informações sobre a página
(codificação do texto, inclusão de estilos, inclusão de scripts…);
● <title> define um título para a página (ele aparece na aba do documento) e também
no histórico do navegador;
● <body> define o corpo do documento, ele contém todo o conteúdo visível no
navegador (é possível colocar estilos e scripts também);
● <h1> e <p> são exemplos de elementos HTML.

    Estrutura do documento
A estrutura do documento é no formato de um árvore onde temos a tag HTML como sendo o
elemento raiz dessa árvore. Todos os elementos precisam ser descendentes de HTML.
É comum utilizarmos uma analogia e definir que <title> é filho de <head> e <h1> e <p> são
filhos de <body> e são considerados irmãos.
Elementos HTML
Os elementos HTML são marcações no documento. Eles são definidos por uma tag formada
por um nome entre parênteses. Todos elementos tem uma tag de abertura e podem ter uma
tag de fechamento. A tag de fechamento contém uma barra antes do nome e, quando não
possui ela, a tag de abertura contém a barra no final do nome.
<nome_da_tag> conteúdo </nome_da_tag>
<nome_da_tag/>
Alguns elementos HTML não possuem conteúdo e são chamados de elementos vazios (br,
hr, …). Além disso, o HTML é case-insensitive, ou seja, não diferencia maiúsculas de
minúsculas. Entretanto, o W3C recomenda o uso de minúsculas para a construção de
documentos.

Atributos
Os elementos HTML podem ter atributos que possibilitam fornecer informações adicionais.
Eles são definidos na tag de abertura e, geralmente, são formados pela par chave=”valor”.
Cabeçalho (<h1>, <h2>, … <h6>)
São utilizados para definir um título. <h1> define o título mais importante e <h6> define o
menos importante.

Parágrafos (<p>)
São utilizados para definir parágrafos no documento HTML. Os textos não consideram as
quebras de linha. Além disso, são desconsiderados todos os espaços extras entre palavras.
É possível utilizar o código &nbsp; para representar um espaço. Caso a intenção seja
preservar os espaços e as quebras de linha, é possível utilizar o elemento <pre></pre>. Ele
define o texto pré-formatado.

Linha horizontal (<hr/>)
É utilizada para separar o conteúdo. Essa tag não possui conteúdo, ou seja, não tem uma
tag de fechamento.

Quebra de linha (<br/>)
É utilizada para criar uma nova linha no documento. Ela também não possui tag de
fechamento.

Formatação de texto
É possível representar o texto em negrito, itálico, colocá-lo subscrito ou sobrescrito entre
outras opções. Para isso, é necessário utilizar uma tag específica para cada formatação.
Essas tags podem ser aninhadas para terem vários efeitos aplicados.
As tags <b> e <strong> são utilizadas para indicar o texto em negrito. Diferente da tag <b>,
<strong> define o texto com maior importância.
As tags <i> e <em> são utilizadas para apresentar o texto em itálico. A tag <em> indicará
para leitores de tela pronunciarem as palavras com ênfase.
A tag <small> é utilizada para representar um texto menor.
A tag <mark> é utilizada para destacar um texto.
A tag <del> é utilizada para representar um texto que foi excluído. Normalmente é
apresentado como riscado.
A tag <ins> é utilizada para representar um texto que foi incluído. Normalmente é
apresentado como sublinhado.
A tag <sub> é utilizada para representar um texto subscrito. Ele é apresentado meio caracter
abaixo do fluxo do texto e em uma fonte menor.
A tag <sup> é utilizada para representar um texto sobrescrito. Ele é apresentado meio
caracter acima do fluxo do texto e em uma fonte menor. -->
