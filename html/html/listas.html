<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<!--                            Listas
É possível representar nas páginas web itens no formato de lista. Estas listas podem ser
ordenadas ou não. Cada item da lista possui um marcador. Para definir um marcador
diferente do padrão, é definido um valor para o atributo type. Esse atributo é atribuído a tag
da lista (ol/ul).
Listas não ordenadas
Uma lista não ordenada é representada pela tag <ol>. Já para representar os itens dessa
lista é utilizada a tag <li>. Cada item da lista possui um marcador (figura). Por padrão, o
marcador utilizado é o disc (pequeno círculo preto).
Exemplo:
< ol >
 < li >Item 1</ li >
 < li >Item 2</ li >
</ ol >
Listas ordenadas
Uma lista ordenada é representada pela tag <ul>. Já para representar os itens dessa lista é
utilizada a tag <li>. Cada item da lista possui um marcador que faz parte de uma sequência.
Por padrão, são utilizados os números como marcadores.
Exemplo:
< ul >
 < li >Item 1</ li >
 < li >Item 2</ li >
</ ul >
Lista de definição
É possível representar listas de termos e suas definições. Para criar uma lista de definição é
utilizada a tag <dl>, para indicar o termo, utiliza-se a tag <dt> e, para indicar a definição do
termo, utiliza-se a tag <dd>.
Exemplo:
< dl >
 < dt >HTML</ dt >
 < dd > HyperText Markup Language </ dd >
 < dt >CSS</ dt >
 < dd > Cascading Style Sheets </ dd >
</ dl >  -->

    <h1><i>Ordenadas</i></h1>
    <h3><i>Númerais</i></h3>
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3><i>Letras</i></h3>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h3><i>Romanos</i></h3>
    <ol start="5" type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <h1><i>Não Ordenadas</i></h1>
    <h3><i>Disco</i></h3>
    <ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3><i>Círculo</i></h3>
    <ul type="circle">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3><i>Quadrado</i></h3>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <h3><i>Nada</i></h3>
    <ul type="none">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

</body>
</html>
