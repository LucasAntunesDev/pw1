<!DOCTYPE html>

    <h1><i>Tabelas</i></h1>
    <!-- Tabelas
As tabelas são utilizadas para apresentar dados tabulados. Para representar uma tabela é
utilizada a tag <table>. Uma tabela é formada por linhas e colunas. As linhas são
representadas pela tag <tr> e as colunas pela tag <td>.
Uma tabela possui 3 segmentos: cabeçalho, corpo e rodapé. O cabeçalho é representado
pela tag <thead>, a corpo da tabela pela tag <tobdy> e o rodapé pela tag <tfoot>. Por
padrão, quando nenhum segmento é informado, o navegador considera que todas as linhas
e colunas estão no segmento do corpo da tabela. Além disso, quando o cabeçalho for
definido, é utilizada a tag <th> para representar uma coluna.
    É possível definir uma legenda para a tabela. Para isso é utilizada a tag <caption>. A tag,
quando definida, precisa ser o primeiro elemento filho da tag <table>.
    Outra característica das tabelas é a possibilidade de unir células. Só é possível unir células
adjacentes em linhas ou colunas. Para definir uma união de células, são utilizadas as tags
rowspan (para unir células adjacentes em linhas diferentes) e colspan (para unir células
adjacentes em colunas diferentes). -->
